{# streams/cta_block.html #} {% load wagtailcore_tags %}

<div class="container mb-sm-12 mt-sm-12" style="border: solid dodgerblue; margin-bottom: 20px; margin-top: 20px; max-width: 100%;padding: 20px;">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ self.title }}</h1>
      {{ self.text|richtext }} {% if self.button_page %}
      <a class="btn btn-primary btn-large" href="{{ self.button_page.url }}"
        >{{ self.button_text }}</a
      >

      {% elif self.button_url %}
      <a class="btn btn-primary btn-large" href="{{ self.button_url }}"
        >{{ self.button_text }}</a
      >

      {% endif %}
    </div>
  </div>
</div>
