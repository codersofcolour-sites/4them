{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container ph3 ph5-ns"> 
    <style>
        .contact-form {
            list-style-type: none;
            padding-left: 0;
        }
        .contact-form li {
            margin-bottom: 1.5rem;
        }
        .contact-form label {
            display: block;
            font-weight: bold;
        }
        .contact-form .helptext {
            display: block;
            font-size: 80%;
        }
    </style>

    <div class="container mt-5 mb-5">
        <h1>{{ page.title }}</h1>
        <p>
            {{ self.intro|richtext }}
        </p>

        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            <ul class="contact-form">
                {{ form.as_ul }}
            </ul>

            <button type="submit" class="btn btn-success">
                Submit Form
            </button>
        </form>
    </div>
</div>
<footer>
    <!-- Change traffic count to death count -->
    <div class="statement">1 child dies of hunger every 15 seconds</div>
    <div class="timer">15s</div>
    <div class="traffic-count">0 Children died since visiting this site</div>
  </footer>
  </div>
  
  <script src="js/mysite.js"></script>
{% endblock %}
